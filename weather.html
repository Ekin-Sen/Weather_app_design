<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEATHER.APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="name">
        <i class="fa fa-temperature-half" style="color: #e94057;"></i>
        <h3>Weather.app</h3>
        <div>
          <i class="fa fa-location-arrow"></i>
          <span>Izmir, Turkey</span>
        </div>
      </div>
      <div class="degree">
        <i class="fa fa-sun" style="color: #fce570"></i>
        <p class="celsius"><strong>7°</strong></p>
      </div>
      <div class="details">
        <div><i class="fa fa-wind"></i><span> 7 km/h</span></div>
        <div><i class="fa fa-droplet"></i><span> 47 %</span></div>
        <div><i class="fa fa-cloud-rain"></i><span> 0 mm</span></div>
      </div>
      <div class="weather">
          <a href="#">
            <div class="time_details">
              <div class="degree_2">7°</div>
              <div class="icon"><i class="fa fa-sun"></i></div>
              <div class="time">now</div>
            </div>
          </a>
          <a href="#">
            <div class="time_details">
              <div class="degree_2">10°</div>
              <div class="icon"><i class="fa fa-cloud"></i></div>
              <div class="time">12:00</div>
            </div>
          </a>
        <a href="#">
            <div class="time_details">
              <div class="degree_2">11°</div>
              <div class="icon"><i class="fa fa-cloud"></i></div>
              <div class="time">14:00</div>
          </div>
          </a>
          <a href="#">
            <div class="time_details">
              <div class="degree_2">10°</div>
              <div class="icon"><i class="fa fa-wind"></i></div>
              <div class="time">16:00</div>
          </div>
          </a>
          <a href="#">
            <div class="time_details">
              <div class="degree_2">9°</div>
              <div class="icon"><i class="fa fa-wind"></i></div>
              <div class="time">18:00</div>
          </div>
          </a>
        <a href="#">
            <div class="time_details">
              <div class="degree_2">9°</div>
              <div class="icon"><i class="fa fa-cloud"></i></div>
              <div class="time">20:00</div>
          </div>
          </a>
          <a href="#">
            <div class="time_details">
              <div class="degree_2">8°</div>
              <div class="icon"><i class="fa fa-wind"></i></div>
              <div class="time">22:00</div>
          </div>
          </a>
      </div>
    </div>
  </body>
</html>
