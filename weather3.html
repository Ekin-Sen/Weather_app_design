<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEATHER.APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  </head>
  <body>
    <div class="container cc_w">
      <div class="name">
        <i class="fa fa-temperature-half" style="color: #e94057;"></i>
        <h3>Weather.app</h3>
        <div>
          <i class="fa fa-location-arrow"></i>
          <span>Izmir, Turkey</span>
        </div>
      </div>
      <div class="degree">
        <i class="fa fa-wind" style="color: #f0f0f0"></i>
        <p class="celsius"><strong>11°</strong></p>
      </div>
      <div class="details">
        <div><i class="fa fa-wind"></i><span> 20 km/h</span></div>
        <div><i class="fa fa-droplet"></i><span> 35 %</span></div>
        <div><i class="fa fa-cloud-rain"></i><span> 2 mm</span></div>
      </div>
      <div class="weather_scroller">
          <a href="weather.html">
            <div class="weather_scroller_item">
              <div class="degree_2">7°</div>
              <div class="icon"><i class="fa fa-sun"></i></div>
              <div class="time">now</div>
            </div>
          </a>
          <a href="weather2.html">
            <div class="weather_scroller_item">
              <div class="degree_2">10°</div>
              <div class="icon"><i class="fa fa-cloud"></i></div>
              <div class="time">12:00</div>
          </div>
          </a>
          <a href="weather3.html">
            <div class="weather_scroller_item">
              <div class="degree_2">11°</div>

          </div>
          </a>
